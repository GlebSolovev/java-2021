syntax = "proto3";

option java_multiple_files = true;
option java_package = "ru.hse.java.network.benchmark.protocol";
option java_outer_classname = "ClientToServerMessage";

message ClientToServer {

  MessageType messageType = 1;

  int64 taskId = 2;
  repeated int32 arrayToSort = 3;

  int64 queryAverageTime = 4;

  enum MessageType {
    SORT_ARRAY_REQUEST = 0;
    QUERY_STATISTICS_RESPONSE = 1;
  }
}